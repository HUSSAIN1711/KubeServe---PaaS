services:
  minio:
    image: minio/minio:latest
    container_name: kubeserve-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      # Minio container is minimal (no nc, python, curl, etc.)
      # We use a simple check that the Minio process is running
      # The actual health endpoint check is done from the host in the verification script
      test: ["CMD-SHELL", "sh -c 'test -f /usr/bin/docker-entrypoint.sh' || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    networks:
      - kubeserve-network

  postgres:
    image: postgres:15-alpine
    container_name: kubeserve-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kubeserve
      POSTGRES_PASSWORD: kubeserve_dev
      POSTGRES_DB: kubeserve
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubeserve"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kubeserve-network

volumes:
  minio_data:
  postgres_data:

networks:
  kubeserve-network:
    driver: bridge
    name: kubeserve-network

