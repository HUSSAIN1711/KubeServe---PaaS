[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    models: Model registry tests
    storage: Storage/upload tests
    kubernetes: Kubernetes operations tests
    helm: Helm chart tests
    deployment: Deployment service tests
    ingress: Ingress tests
    metrics: Metrics and observability tests

